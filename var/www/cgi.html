<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CGI Minecraft</title>
	<link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">
	<link rel="stylesheet" href="/styles/style.css">
</head>
<body>
	<main class="container">
		<h1>CGI Minecraft</h1>
		<form action="/cgi-bin/cgi.php" method="GET">
			<label for="name">Pseudo Minecraft GET :</label><br>
			<input type="text" name="name" id="name" placeholder="Ton pseudo Minecraft" required><br><br>
			<button type="submit">Envoyer</button>
		</form>
		<br>
		<form action="/cgi-bin/cgi.php" method="POST" enctype="multipart/form-data">
			<label for="name">Pseudo Minecraft POST :</label><br>
			<input type="text" name="name" id="name" placeholder="Ton pseudo Minecraft" required><br><br>
			<button type="submit">Envoyer</button>
		</form>
		<br>
		<a href="index.html" class="btn"><button type="button">Retour</button></a>
	</main>
</body>
</html>
