<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8">
		<title>Minecraft Form</title>
		<link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">
		<link rel="stylesheet" href="/styles/style.css">
	</head>
	<body>
		<div class="container">
			<h1>🌍 Serveur Minecraft</h1>
			<p>Entre ton pseudo Minecraft :</p>

			<form action="/cgi-bin/test.py" method="POST">
				<input type="text" name="name" placeholder="Steve ou Alex">
				<br> <br>
				<button type="submit">Envoyer</button>
			</form>

			<div>
				<img src="/styles/images/grass_block.png" alt="Grass Block" class="block">
				<img src="/styles/images/crafting_table.png" alt="Crafting Table" class="block">
				<img src="/styles/images/furnace.png" alt="Furnace" class="block">
			</div>
		</div>
	</body>
</html>
