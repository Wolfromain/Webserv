<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Serveur Minecraft</title>
		<link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">
		<link rel="stylesheet" href="/styles/style.css">
	</head>
	<body>
		<main class="container">
			<h1>🌍 Serveur Minecraft</h1>
			<p>Entre ton pseudo Minecraft et importe une image :</p>
		
			<form action="/cgi-bin/test.py" method="POST" enctype="multipart/form-data">
				<label for="name">Pseudo Minecraft :</label><br>
				<input type="text" name="name" id="name" placeholder="Ton pseudo Minecraft" required><br><br>
			
				<label for="imageUpload">Importe un skin / image :</label><br>
				<input type="file" name="image" id="imageUpload" accept="image/*" required><br><br>

				<button type="submit">Envoyer</button>
			</form>
		
			<div class="blocks">
				<img src="/styles/images/grass_block.png" alt="Grass" class="block">
				<img src="/styles/images/crafting_table.png" alt="Crafting" class="block">
				<img src="/styles/images/furnace.png" alt="Furnace" class="block">
			</div>
		</main>
	</body>
</html>
